<!DOCTYPE html>
<html ng-app="spotifyExplorerApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    
    <link href="css/styles.css" rel="stylesheet">
  <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">

  </head>
  <body ng-controller="homeCtrl">
    <div class="artistcard" >
      <div class="artist-pillholder">
        <div class="artist-pillwrapper">
          <div class="artist-pill-inner activeartist"  ng-repeat="artist in artist" data-artistid="{{artist.artist_id}}" data-name="{{artist.artist_name}}">
            <div class="artist-pill" data-audio="{{ artist.artist_track }}" ng-click="playArtist($event)">
              <div class="imgwrapper">
                <img class="artist-image" ng-src="{{artist.artist_image}}" />
              </div>
              <div class="related-controls-wrapper artistpill-wrapper">
                <div class="control-holder play-ctrl">
                  <span class="glyphicon glyphicon-play"></span>
                </div>
                <div class="control-holder pause-ctrl">
                  <span class="glyphicon glyphicon-pause"></span>
                </div>
              </div>
            </div>
          </div>
          <div class="pill-grabber"><span class="glyphicon glyphicon-option-vertical"></span></div>
        </div>
       <div class="artist-info">
         <span>Artist</span>
         <h5>{{activeartist}}</h5>  
          <div id="waveform"></div>      
       </div>        
      </div>

      
      <div class="row grid">
     
      <h2>Related Artists</h2>
        <div ng-if="fromlocal == false" ng-repeat="related_artist in artist.slice(-1)[0].related_artists" class="related-artist-box col-sm-2" data-artist="{{related_artist.name}}" data-artistid="{{related_artist.id}}" >
          <div class="related-controls-wrapper">
            <div class="control-holder play-ctrl">
              <span class="glyphicon glyphicon-play"></span>
            </div>
            <div class="control-holder pause-ctrl">
              <span class="glyphicon glyphicon-pause"></span>
            </div>
            <div class="h4-wrapper related-pill" ng-click="openRelated($event)"><h4>{{ related_artist.name }}</h4></div>
          </div>
          <img ng-src="{{related_artist.images[0].url}}" />
        </div>
        <div ng-if="fromlocal == true" ng-repeat="related_artist in localartist[0].related_artists" class="related-artist-box col-sm-2" data-artist="{{related_artist.name}}" data-artistid="{{related_artist.id}}" >
          <div class="related-controls-wrapper">
            <div class="control-holder play-ctrl">
              <span class="glyphicon glyphicon-play"></span>
            </div>
            <div class="control-holder pause-ctrl">
              <span class="glyphicon glyphicon-pause"></span>
            </div>
            <div class="h4-wrapper related-pill" ng-click="openRelated($event)"><h4>{{ related_artist.name }}</h4></div>
          </div>
          <img ng-src="{{related_artist.images[0].url}}" />
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

    <script src="js/wavesurfer.min.js"></script>
    <script src="js/masonry.pkgd.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
    
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
  </body>
</html>
